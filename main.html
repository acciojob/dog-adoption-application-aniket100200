<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form class='form'>
		<div>
				<label for='name'>Name</label>
				<input type='text' id='name' placeholder='Name'>
		</div>
		
		<div>
				<label for='phone'>Phone Number</label>
				<input type='text' id='phone' placeholder='Phone Number'>
		</div>
		<div>
				<label for='address'>Address</label>
				<input type='text' id='address' placeholder='Address'>
		</div>
		<div>
				<label for='checkbox'>Have you ever lived with a Dog before?</label>
				<input type='checkbox' id='checkbox'>
		</div>
		<div>
				<label for='multiSelect'>Please select your preferred breeds</label>
				<select id='multiSelect'>
					<option value="labra">Labrador Retriever</option>
					<option value='german Shephard'>German Shepherd</option>
					<option  value='Gold'>Golden Retriever</option>
					<option value='bull'>Bulldog</option>
					<option value='begle'>Beagle</option>
					<option value='husky'>Siberian Husky</option>
					<option value='hund'>Dachshund</option>
					<option value='boxer'>Boxer</option>
					<option value='shih'>Shih Tuz</option>
					<option value='poodle'>Poodle</option>
					
				</select>
			
		</div>
		<div id='button'>
				<button value='submit'>Submit</button>
		</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
